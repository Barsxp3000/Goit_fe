<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Home Work 5-6</title>

        <script src="js/script.js" type="text/javascript"></script>

    </head>

    <body>
        <div class="container">

            <div id="output">

        </div>
