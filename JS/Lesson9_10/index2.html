<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

 <link rel="stylesheet" href="css/demo.css" type="text/css" media="screen">
<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen">
<script src="js/modernizr.js"></script>


</head>

<body>
  <div class="flexslider">
    <ul class="slides">
      <li><img src="img/coffe1.jpg"></li>
      <li><img src="img/coffe2.jpg"></li>
      <li><img src="img/coffe3.jpg"></li>
      <li><img src="img/coffe4.jpg"></li>
      <li><img src="img/coffe5.jpg"></li>
      <li><img src="img/coffe6.jpg"></li>
      <li><img src="img/coffe7.jpg"></li>
      <li><img src="img/coffe8.jpg"></li>
      <li><img src="img/coffe9.jpg"></li>
      <li><img src="img/coffe10.jpg"></li>
    </ul>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

  <script>
    (function() {
      var $window=$(window),
      flexslider;
     function getGridSize(){
       return (window.innerWidth<600)?2:
              (window.innerWidth<900)?3:4;
            }
            $(function(){
              SyntaxHighlighter.all();
            });
    $window.load(function(){
      $('.flexslider').flexslider({
        animation:'slide',
        nimationLoop:false,
        itemWidth:210,
        itemMargin:5,
        minItems:getGridSize(),
        maxItems:getGridSize()
      });
    });
    $window.resize(function(){
      var gridSize = getGridSize();
      flexslider.vars.minItems = gridSize;
      flexslider.vars.maxItems = gridSize;
    });
  }());
  </script>
   <script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
   <script type="text/javascript" src="js/jquery.flexslider.js"></script>
  <script type="text/javascript" src="js/shCore.js"></script>
  <script type="text/javascript" src="js/shBrushXml.js"></script>
  <script type="text/javascript" src="js/shBrushJScript.js"></script>

  <script src="js/jquery.easing.js"></script>
   <script src="js/jquery.mousewheel.js"></script>
   <script defer src="js/demo.js"></script>


</body>

</html>
